<ion-header>
  <ion-toolbar>
    <ion-title>{{isEditing ? 'Editar Producto' : 'Agregar producto'}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripci√≥n</ion-label>
    <ion-input [(ngModel)]="description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input type="number" [(ngModel)]="price"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="saveProduct()">
    {{isEditing ? 'Actualizar' : 'Agregar'}}
  </ion-button>
</ion-content>
