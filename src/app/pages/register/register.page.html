<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button href="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>
<br>

<ion-card-header>
  <ion-card-title class="ion-text-center">Crear una cuenta</ion-card-title>
</ion-card-header>


<ion-content class="ion-padding">
  <ion-card style="border-radius: 20px;">
<ion-card-content>
<ion-item>
  <ion-label position = "floating">Nombre</ion-label>
  <ion-input [(ngModel)]="name" type="name" style="margin-top: 20px;" placeholder="nombre"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Correo eléctronico</ion-label>
  <ion-input [(ngModel)]="email" type="email" style="margin-top: 20px;" placeholder="usuario@gmail.com"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input [(ngModel)]="password" type="password" style="margin-top: 20px;" placeholder="contraseña"></ion-input>
</ion-item>
<ion-button expand="full" (click)="register()" class="custom-button">Registrarse</ion-button>
<ion-button expand="full" fill="clear" routerLink="/login" style="color: #ff8000;">Iniciar sesión</ion-button>
</ion-card-content>
</ion-card>

</ion-content>
