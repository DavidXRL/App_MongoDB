<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card-header>
  <ion-card-title>Crear una cuenta</ion-card-title>
</ion-card-header>


<ion-content class="ion-padding">
  <ion-card>
<ion-card-content>
<ion-item>
  <ion-label position = "floating">Nombre</ion-label>
  <ion-input [(ngModel)]="name" type="name" style="margin-top: 20px;"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Correo eléctronico</ion-label>
  <ion-input [(ngModel)]="email" type="email" style="margin-top: 20px;"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input [(ngModel)]="password" type="password" style="margin-top: 20px;"></ion-input>
</ion-item>
<ion-button expand="full" (click)="register()">Registrarse</ion-button>
<ion-button expand="full" fill="clear" routerLink="/login">Volver al login</ion-button>
</ion-card-content>
</ion-card>
</ion-content>
